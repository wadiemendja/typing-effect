<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <meta name="description" content="how to create a typing effect">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="txtLabel">text to apply effect on:</div>
            <textarea id="textarea" cols="30" rows="10" placeholder="type something"></textarea>
            <div>
                <button id="start">Start Effect</button>
            </div>
            <div class="effectarea">
                <span id="effect"></span><b id="cursor">|</b>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
